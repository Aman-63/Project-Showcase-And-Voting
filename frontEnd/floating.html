<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Page Example</title>
  <link rel="stylesheet" href="float.css"> <!-- Linking CSS file -->
</head>
<body>

  <!-- Normal page -->
  <div class="page">
    <h1>Main Page Content</h1>
  </div>

  <!-- Floating page -->
  <div class="float-page">
    <div class="float-content">
      <h2>Floating Page</h2>
      <p>This page is floating above the main page.</p>
    </div>
  </div>

</body>
</html>
