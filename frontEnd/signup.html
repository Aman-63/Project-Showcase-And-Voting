<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Project Showcase</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>

<div class="auth-container1">
  <div class="auth-img">
    <img src="image/9b416018cb2175b2f09f7ff846ef2dc3db56f380.png">
  </div>

  <div class="auth-box">
    <h2>Join the Community!</h2>
    <p>Create an account to showcase and vote for projects</p>

    <form>
      <input type="text" id="username" placeholder="Full Name" required>
      <input type="text" id="schId" placeholder="Scholar ID" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="pswd" placeholder="Password" required>
      <input type="password" id="cnfPswd" placeholder="Confirm Password" required>
      <button type="submit" id="btn-primary">Sign Up</button>
    </form>



    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
</div>
<script src="signup.js"></script>
</body>
</html>
